apiVersion: 1

providers:
  # RPA Monitor Dashboards
  - name: 'rpa-dashboards'
    orgId: 1
    folder: 'RPA Monitor'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  # Infrastructure Dashboards
  - name: 'infrastructure-dashboards'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
